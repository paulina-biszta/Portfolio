<div class="container-fluid pt-5" id="dark">
    <div class="d-flex justify-content-center" *ngFor="let x of posts; index as xId">
        <div class="card w-75 m-4 bg-white p-3">
            <img src="{{x.image}}" class="card-img-top" alt="...">
            <div class="row bg-white">
                <div class="card-body">
                    <h5 class="card-title">{{ x.title }}</h5>
                    <p class="card-text"><small class="text-muted bg-white">Author: {{x.author}},<br>{{x.date}}, {{x.time}}, {{x.place}}</small></p>
                </div>
                <button id="but" class="mt-auto mr-2"><a [routerLink]="['/posts', xId]">More</a></button>
            </div>
        </div>
    </div>
</div>
