<div class="container-fluid pt-5" id="dark">
    <div class="card w-75 p-3 mt-5 mb-0">
        <img src="{{x.image}}" class="card-img-top" alt="...">
        <div class="row">
            <div class="card-body">
                <h5 class="card-title">{{ x.title }}</h5>
                <p class="card-text">Author: {{x.author}}</p>
            </div>
            <p class="card-text p-3"><small class="text-muted bg-white">{{x.date}}, {{x.time}}, {{x.place}}</small></p>
        </div>
        <hr>
        <p class="m-3">{{x.more}}</p>
        <div id="carouselExampleControls" class="carousel slide m-auto p-3" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let img of x.carusel; index as i" [class.active]="i == 0">
                    <img class="d-block w-100" src={{img}} alt="First slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <p class="m-3">{{x.more}}</p>

    </div>
</div>
